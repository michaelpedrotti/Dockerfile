version: "2"
services:
  maven:
    image: "jointecnologia/cpe-maven"
    container_name: "cpe-maven"
    volumes:
      - .:/workspace
    extra_hosts:
      - "lvpa1032.caixars.com.br:10.244.67.148" # MAVEN repositórios 
      - "lvpa1023.caixars.com.br:10.244.67.145" # Repositórios com SVN
