      - ./SGC_PESSOA/pessoa-web/target/pessoa-web:/usr/local/jboss/standalone/deployments/pessoa-web.war
      - ./SGE/sge-backend/target/sge-backend:/usr/local/jboss/standalone/deployments/sge-backend.war
    ports:
      - "8080:8080" 
      - "8787:8787"
#      - "9990:9990"
